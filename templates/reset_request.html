



{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}


    <div class="row justify-content-center pt-5">
        <div class="col-md-4">


            <form action="/reset_password" method="post" style="margin-bottom:20px">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email">
                </div>
                <button style="margin-left: 70px;" class=" btn btn-primary" type="submit">Request Password</button>
            </form>

        </div>
    </div>

    <div class="container">
    </div>




{% endblock %}
